<!-- Add Canteen Modal -->
<div class="modal fade" id="addCanteenModal" tabindex="-1" aria-labelledby="addCanteenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCanteenModalLabel">Add Canteen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCanteenForm">
                    <div class="mb-3">
                        <label for="canteen_name" class="form-label">Canteen Name</label>
                        <input type="text" id="canteen_name" name="canteen_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="campus_location" class="form-label">Location</label>
                        <input type="text" id="campus_location" name="campus_location" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Canteen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
