<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm" method="post">
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="given_name" class="form-label">Given Name</label>
                        <input type="text" class="form-control" id="given_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="middle_name" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middle_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required onchange="toggleAdditionalFields()">
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                    <div id="programField" class="mb-3" style="display: none;">
                        <label for="program_id" class="form-label">Program</label>
                        <select class="form-select" id="program_id" name="program_id">
                            <option value="">Select Program</option>
                        </select>
                    </div>
                    <div id="canteenField" class="mb-3" style="display: none;">
                        <label for="canteen_id" class="form-label">Canteen</label>
                        <select class="form-select" id="canteen_id" name="canteen_id">
                            <option value="">Select Canteen</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addUserForm" class="btn btn-primary">Save User</button>
            </div>
        </div>
    </div>
</div>
