<div class="modal fade" id="stockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="stockForm" method="POST">
                    <input type="hidden" id="stockProductId" name="product_id">
                    <div class="mb-3">
                        <label for="currentStock" class="form-label">Current Stock</label>
                        <div id="currentStock" class="form-text">Loading...</div>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity to Add</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required min="1" value="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="stockForm" class="btn btn-primary">Update Stock</button>
            </div>
        </div>
    </div>
</div>
