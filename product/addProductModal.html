<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type_id" class="form-label">Category</label>
                        <select class="form-control" id="type_id" name="type_id" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="initial_stock" class="form-label">Initial Stock</label>
                        <input type="number" class="form-control" id="initial_stock" name="initial_stock" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Load product categories when modal is shown
$('#addProductModal').on('show.bs.modal', function () {
    console.log('Modal opening - fetching categories...');
    $.ajax({
        url: '../product/getCategories.php',
        method: 'GET',
        success: function(response) {
            console.log('Raw response:', response);
            try {
                const categories = JSON.parse(response);
                console.log('Parsed categories:', categories);
                let options = '<option value="">Select Category</option>';
                if (Array.isArray(categories)) {
                    categories.forEach(category => {
                        options += `<option value="${category.type_id}">${category.name}</option>`;
                    });
                    console.log('Generated options:', options);
                } else {
                    console.error('Categories is not an array:', categories);
                }
                $('#type_id').html(options);
            } catch (e) {
                console.error('Error parsing categories:', e);
                alert('Error loading categories. Please try again.');
            }
        },
        error: function(xhr, status, error) {
            console.error('Error fetching categories:', {xhr, status, error});
            alert('Error loading categories. Please try again.');
        }
    });
});
</script>
